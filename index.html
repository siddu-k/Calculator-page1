<html> 
 <head> 
  <title>Mobile Calculator</title> 
  <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
            width: 300px;
            padding: 20px;
        }
        .display {
            background-color: #222;
            color: #fff;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 1.5em;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #666;
        }
        .button:active {
            background-color: #888;
        }
        .button.double {
            grid-column: span 2;
        }
    </style> 
 </head> 
 <body> 
  <div class="calculator"> 
   <div class="display" id="display">
     0 
   </div> 
   <div class="buttons"> <button class="button" onclick="appendNumber('7')">7</button> <button class="button" onclick="appendNumber('8')">8</button> <button class="button" onclick="appendNumber('9')">9</button> <button class="button" onclick="setOperator('/')">/</button> <button class="button" onclick="appendNumber('4')">4</button> <button class="button" onclick="appendNumber('5')">5</button> <button class="button" onclick="appendNumber('6')">6</button> <button class="button" onclick="setOperator('*')">*</button> <button class="button" onclick="appendNumber('1')">1</button> <button class="button" onclick="appendNumber('2')">2</button> <button class="button" onclick="appendNumber('3')">3</button> <button class="button" onclick="setOperator('-')">-</button> <button class="button double" onclick="appendNumber('0')">0</button> <button class="button" onclick="appendNumber('.')">.</button> <button class="button" onclick="setOperator('+')">+</button> <button class="button" onclick="clearDisplay()">C</button> <button class="button double" onclick="calculate()">=</button> 
   </div> 
  </div> 
  <script>
        let display = document.getElementById('display');
        let currentOperand = '';
        let previousOperand = '';
        let operation = null;

        function clearDisplay() {
            display.innerText = '0';
            currentOperand = '';
            previousOperand = '';
            operation = null;
        }

        function appendNumber(number) {
            if (number === '.' && currentOperand.includes('.')) return;
            currentOperand = currentOperand.toString() + number.toString();
            display.innerText = currentOperand;
        }

        function setOperator(operator) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                calculate();
            }
            operation = operator;
            previousOperand = currentOperand;
            currentOperand = '';
        }

        function calculate() {
            let result;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;
            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = prev / current;
                    break;
                default:
                    return;
            }
            currentOperand = result;
            operation = null;
            previousOperand = '';
            display.innerText = result;
        }
    </script><print> 
  </print> <print> 
  </print> 
 
</body></html>
